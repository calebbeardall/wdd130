<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Quiz</title>
    <meta name="description" content="A basic HTML and CSS Quiz">
    <meta name="author" content="Caleb Beardall">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
                <div>
                    <label for="q1">1. What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="a1">
                </div>
                <div>
                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Respond with CSS code."></textarea>
                </div>
                <div>
                    <label for="q3">3. Which of the following is a valid CSS comment?</label>
                        <select id="q3" name="q3">
                            <option value="">Choose one...</option>
                            <option value="/*comment*/">/*comment*/</option>
                            <option value="***comment***">***comment***</option>
                            <option value="/comment/">/comment/</option>
                        </select>
                </div>
                <div>
                    <label for="q4">4. What is the bottom margin given this declaration?</label>
                    <img src="images/margin.png" alt="Margin: 10px 5px 15px" width="200">
                    <input type="number" id="q4" name="q4">
                </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
