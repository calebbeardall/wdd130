<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Ogden Rafting Company</title>
    <meta name="description" content="Contact us if you're interested in our services or would like to learn more about our deals.">
    <meta name="author" content="Caleb Beardall">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header class="grid">
        <img class="logo" src="images/mountain-name-rafting.png" alt="Ogden Rafting Company Logo">
        <nav class="links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="our-info">
            <div class="phone">
                <h2>Phone</h2>
                <p>Main Office: (801) 555-5555</p>
            </div>
            <div class="email">
                <h2>Email</h2>
                <p>info@odgenraftingcompany.com</p>
            </div>
            <div class="address">
                <h2>Address</h2>
                <p>1234 1st Street, Ogden, UT 84414</p>
            </div>
            <div class="google-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48000.10225432817!2d-111.91498675!3d41.24341869999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8753a76f8b8c3667%3A0xb8b8140ba4551758!2sOgden%20River!5e0!3m2!1sen!2sus!4v1712104112759!5m2!1sen!2sus" width="900" height="200" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <div class="team">
            <h2>Meet our team!</h2>
            <figure class="figure1">
                <img class="image1" src="images/1-guide.jpg" alt="Peter Senior Guide">
                <figcaption class="caption1">Peter - Senior Guide</figcaption>
            </figure>
            <figure class="figure2">
                <img class="image2" src="images/2-guide.jpg" alt="Jess Junior Guide">
                <figcaption class="caption2">Jess - Junior Guide</figcaption>
            </figure>
            <figure class="figure3">
                <img class="image3" src="images/3-guide.jpg" alt="John Newest Guide">
                <figcaption class="caption">John - Newest Guide</figcaption>
            </figure>
        </div>
        <form class="form">
            <fieldset class="contact">
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="name">What's your name?</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-item column2">
                    <label for="email">What's your email address?</label>
                    <input type="text" id="email" name="email">
                </div>
            </fieldset>
            <fieldset class="questions">
                <legend>Questions</legend>
                <div class="form-item column1">
                    <p>What is the purpose of your message?</p>
                    <input type="radio" id="general" name="general_inquiry" value="general">
                    <label for="general">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="reservation_question" value="reservation">
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="suggestion" name="website_suggestion" value="suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>
                <div class="form-item column1">
                    <label for="message">What can we do for you?</label>
                    <textarea id="message" name="message" rows="4" placeholder="Let us know what we can do for you."></textarea>
                </div>
                <div class="form-item">
                    <label for="subscribe">Please subscribe me to the monthly newsletter!</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>
    <footer>
        <p class="copyright">©️2024 | Ogden Rafting Company | Caleb Beardall</p>
        <nav class="sociallinks">
            <a href="htps://https://www.facebook.com/">
                <img src="images/facebook.webp" alt="Facebook">
            </a>
            <a href="htps://https://www.twitter.com/">
                <img src="images/twitter.webp" alt="Twitter">
            </a>
            <a href="htps://https://www.instagram.com/">
                <img src="images/instagram.webp" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
